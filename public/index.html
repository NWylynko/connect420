<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />


  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="A retro themed online multiplayer connect 4 clone" />

  <link rel="icon" id="favicon" href="%PUBLIC_URL%/light-themed/favicon.ico" />
  <link rel="apple-touch-icon" id="apple-icon" href="%PUBLIC_URL%/light-themed/images/icons/icon-192x192.png" />
  <link rel="manifest" id="manifest" href="%PUBLIC_URL%/light-themed/manifest.json" />

  <script>
    // adapted from https://stackoverflow.com/questions/57754710/dark-light-mode-how-to-switch-manifest-and-favicon

    const favicon = document.getElementById('favicon');
    const appleIcon = document.getElementById('apple-icon');
    const manifest = document.getElementById('manifest');

    function getTheme() {

      let preference = localStorage.getItem("theme")

      if (preference !== null) {
        return preference
      } else {
        return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
      }
    }

    window.setTheme = () => {
      favicon.href = `%PUBLIC_URL%/${getTheme()}-themed/favicon.ico`;
      appleIcon.href = `%PUBLIC_URL%/${getTheme()}-themed/images/icons/icon-192x192.png`;
      manifest.href = `%PUBLIC_URL%/${getTheme()}-themed/manifest.json`;
    }
    
    window.setTheme()
  </script>

  <title>Connect 420</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
